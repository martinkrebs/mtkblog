{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

{% for post in posts %}
<div class="blog-post">
    <a href="{{ post.get_absolute_url }}">
        <h2 class="blog-post-title">{{ post.title }}</h2>
    </a>
    <h4 class="blog-post-summary">{{ post.summary }}</h4>
    <p class="blog-post-meta">Posted by {{ post.author }} {{ post.publish }}</p>
</div>
<hr>
{% endfor %}

{% endblock %}
